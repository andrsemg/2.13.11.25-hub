- id: '1759561522769'
  alias: Telegram Gemini Assistant
  description: Обработка сообщений Telegram через Gemini AI
  trigger:
  - platform: event
    event_type: telegram_message
  variables:
    user_text: '{{ trigger.event.data.text | default('''') }}'
  action:
  - choose:
    - conditions:
      - condition: template
        value_template: '{{ user_text == ''/start'' }}'
      sequence:
      - service: notify.telegram
        data:
          message: "Привет! Я ваш AI-помощник \U0001F916 Задавайте вопросы!"
    - conditions:
      - condition: template
        value_template: '{{ user_text not in ['''', ''/start''] }}'
      sequence:
      - service: conversation.process
        data:
          text: '{{ user_text }}'
      - delay: 00:00:03
      - service: notify.telegram
        data:
          message: "{{ states('conversation.last_response') | default('Нет ответа
            от AI \U0001F615') }}"
  mode: single
- id: debug_telegram_events
