- trigger:
    - platform: homeassistant
      event: start
  sensor:
    - name: "HA Config Summary"
      state: >
        {% set auto_count = states.automation | list | length %}
        {% set scene_count = states.scene | list | length %}
        {% set device_count = states.device_tracker | list | length %}
        {% set sensor_count = states.sensor | list | length %}
        {% set switch_count = states.switch | list | length %}
        {% set light_count = states.light | list | length %}
        {% set climate_count = states.climate | list | length %}
        {% set total_count = states | list | length %}
        Система Home Assistant: {{ total_count }} сущностей, {{ auto_count }} автоматизаций, {{ sensor_count }} датчиков
